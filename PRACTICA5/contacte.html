    <!-- Formulario-->
    <form>
      <!-- Declaro un container del 100% per el form-->
      <div class="container">
        <!-- Maqueteig amb grid-->
        <div class="row">
          <!-- 1r columna-->
          <div class="col">
            <div class="mb-3">
              <label for="exampleInputName1" class="form-label">Nom</label>
              <input type="text" class="form-control" id="exampleInputName1" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Correu Electronic</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <!-- 2n columna-->
          <div class="col">
            <div class="mb-3">
              <label for="exampleInputCognom1" class="form-label"
                >Cognoms</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputCognom1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputAdreça1" class="form-label">Adreça</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputAdreça1"
            />
          </div>
          <!-- Un altre grid per dividir en 3 columnes-->
          <div class="row">
            <!-- 1r columna-->
            <div class="col">
              <div class="mb-3">
                <label for="pais" class="form-label">Pais</label>
                <select
                  id="pais"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>Pais</option>
                  <option value="1">Espanya</option>
                  <option value="2">Italia</option>
                  <option value="3">Portugal</option>
                </select>
              </div>
            </div>
            <!-- 2n columna-->
            <div class="col">
              <div class="mb-3">
                <label for="ciutat" class="form-label">Ciutat</label>
                <select
                  id="ciutat"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>Ciutat</option>
                  <option value="1">Ciutat1</option>
                  <option value="2">Ciutat2</option>
                  <option value="3">Ciutat3</option>
                </select>
              </div>
            </div>
            <!-- 3r columna-->
            <div class="col">
              <div class="mb-3">
                <label for="exampleInputCP1" class="form-label">CP</label>
                <input type="text" class="form-control" id="exampleInputCP1" />
              </div>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Accepto les condicions</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>
